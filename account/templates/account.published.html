{% extends "layout.account-dashboard.html" %}

{% block title %}published{% endblock %}
{% block page-header %}published page{% endblock %}

{% block content %}
    <section>
        
        <ul class="space-y-4">

            {% for post in posts %}

                <li class="flex gap-2 items-start">

                    <h2 class="rounded-md px-2 py-4 bg-primary-bg text-medium font-bold grow">
                        <a class="hover:text-white" href="{{post.get_absolute_url}}">{{post.title}}</a>
                    </h2>

                    <a href="{% url 'website:post_edit' id=post.id %}">
                        <svg class="btn btn--icon" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g stroke-width="0"/>
                            <g stroke-linecap="round" stroke-linejoin="round"/>
                            <g stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="m21.28 6.4-9.54 9.54c-.95.95-3.77 1.39-4.4.76s-.2-3.45.75-4.4l9.55-9.55a2.58 2.58 0 1 1 3.64 3.65"/>
                                <path d="M11 4H6a4 4 0 0 0-4 4v10a4 4 0 0 0 4 4h11c2.21 0 3-1.8 3-4v-5"/>
                            </g>
                        </svg>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
