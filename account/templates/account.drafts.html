{% extends "layout.account-dashboard.html" %}

{% block title %}published{% endblock %}
{% block page-header %}published page{% endblock %}

{% block content %}
    <section>
        
        <ul class="space-y-8">

            {% for post in posts %}

                <li>

                    <div class="flex gap-2 items-start">

                        <h2 class="rounded-sm border border-primary-border px-2 py-4 bg-primary-bg text-medium font-bold grow">
                            <a class="hover:text-white" href="/posts/{{post.slug}}">{{post.title}}</a>
                        </h2>

                        <a href="/posts/{{post.slug}}">
                            <svg class="btn btn--icon" width="24px" height="24px" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g stroke-width="0"/>
                                <g stroke-linecap="round" stroke-linejoin="round"/>
                                <g fill="#ffffff">
                                    <path d="M10.707 10.707a1 1 0 0 1-1.414-1.414l6-6a1 1 0 1 1 1.414 1.414z"/>
                                    <path d="M15 15v-3.5a1 1 0 1 1 2 0V16a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h4.5a1 1 0 0 1 0 2H5v10zm2-7a1 1 0 1 1-2 0V4a1 1 0 1 1 2 0z"/>
                                    <path d="M12 5a1 1 0 1 1 0-2h4a1 1 0 1 1 0 2z"/>
                                </g>
                            </svg>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
