{% load vite_tags %}
{% vite_css_vendors as css_vendors %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if debug %}
            <!-- Development: Load Vite Dev Server scripts -->
            <script type="module" src="http://localhost:4200/@vite/client"></script>
            <script type="module" src="http://localhost:4200/src/main.js"></script>
            <link rel="stylesheet" href="http://localhost:4200/src/style.css">
        {% else %}
            <!-- Production: Load built assets from manifest -->
            <script type="module" src="{% vite_asset 'src/main.js' %}"></script>
            <link rel="stylesheet" href="{% vite_asset 'src/style.css' %}">
            {% for style in css_vendors %}
                <link rel="stylesheet" href="{{style}}">
            {% endfor %}
        {% endif %}
    </head>
    <body class="bg-black text-base text-primary-text">

        <div class="layout min-h-svh flex justify-center items-center">

            <div class="layout-box px-2 py-4 w-full max-w-3xl">
                
                <main class="border border-primary-border rounded-md p-4 grid min-md:grid-cols-2 grid-rows-1 gap-4 bg-primary-bg">
                    <div class="overflow-hidden max-md:hidden">
                        <div style="background-image: url('/media/logo.svg');" class="-my-4 -ml-8 h-full bg-center rotate-12 opacity-5"></div>
                    </div>
                    <div>
                        <div>
                            <a class="flex justify-end" href="/">
                                <svg class="w-[25px] fill-primary-text" viewBox="-4.5 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier"> 
                                        <title>home</title> 
                                        <path d="M19.469 12.594l3.625 3.313c0.438 0.406 0.313 0.719-0.281 0.719h-2.719v8.656c0 0.594-0.5 1.125-1.094 1.125h-4.719v-6.063c0-0.594-0.531-1.125-1.125-1.125h-2.969c-0.594 0-1.125 0.531-1.125 1.125v6.063h-4.719c-0.594 0-1.125-0.531-1.125-1.125v-8.656h-2.688c-0.594 0-0.719-0.313-0.281-0.719l10.594-9.625c0.438-0.406 1.188-0.406 1.656 0l2.406 2.156v-1.719c0-0.594 0.531-1.125 1.125-1.125h2.344c0.594 0 1.094 0.531 1.094 1.125v5.875z"></path> 
                                    </g>
                                </svg>
                                <img class="w-[40px]" src="/media/logo.svg" alt="logo">
                            </a>
                        </div>
                        <h1 class="text-large font-bold capitalize">{% block page-header %}{% endblock %}</h1>
                        {% block content %}{% endblock %}
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
