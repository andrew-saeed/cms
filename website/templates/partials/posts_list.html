{% load posts_filter %}

<svg width="0" height="0">
    <defs>
        <linearGradient id="global-c1" gradientUnits="userSpaceOnUse" x1="15.908" x2="15.908" y1="3.199" y2="28.854">
            <stop offset="0" stop-color="#fd556a"/>
            <stop offset="1" stop-color="#aa172a"/>
        </linearGradient>
        <linearGradient id="global-c2" gradientUnits="userSpaceOnUse" x1="16.443" x2="16.443" y1="4.828" y2="26.958">
            <stop offset="0" stop-color="#ffdc5d"/>
            <stop offset="1" stop-color="#ffcc14"/>
        </linearGradient>
    </defs>
</svg>

{% for post in posts %}
    <li class="border border-primary-border px-4 py-6 rounded-md bg-primary-bg">
        <div class="mb-6 flex items-center gap-2">
            <img class="rounded-full w-10 h-10" src="{{ post.author.profile.get_photo_url }}" alt="photo of {{ post.author.username }}">
            <div class="flex flex-col">
                <span class="text-sm font-bold">{{ post.author.username }}</span>
                <span class="capitalize text-xs">{{post.publish|date:"b"}} {{post.publish.day}} - ( {{post.publish|days_since}} )</span>
            </div>
        </div>
        <h2 class="text-medium-2 font-bold hover:text-white">
            <a href="{{post.get_absolute_url}}">{{ post.title }}</a>
        </h2>
        <ul class="flex mt-2">
            {% for tag in post.tags.all %}
                <li><a class="btn btn--flat px-1 py-0 lowercase text-base font-normal" href="{% url 'website:posts_by_tag' tag.slug %}">#{{tag.name}}</a></li>
            {% endfor %}
        </ul>
        <div 
            class="mt-6 flex items-end gap-1" 
            data-is-liked="{{post.is_liked}}" 
            data-post-id="{{post.id}}" 
            x-data="likePost"
            data-total-likes="{{post.likes_count}}"
        >

            <svg class="cursor-pointer" x-show="likeStatus == 'empty'" @click="toggle('like')" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">

            <span class="text-sm text-center" x-text="totalLikes"></span>
        </div>
    </li>
