{% extends "layout.base.html" %}
{% load markdown %}

{% block title %}{{ post.title }}{% endblock %}
{% block page-header %}{{ post.title }}{% endblock %}

{% block content %}
    <section>
        {% if post.status == 'DR' %}
            <div id="ctrls" x-data>
                <template x-teleport="body">
                    <div class="border-t border-primary-border sticky bottom-0 left-0 w-full bg-primary-bg/70">
                        <div class="mx-auto p-2 max-w-3xl flex justify-end gap-2">
                            <button class="btn btn--blue btn--small">edit</button>
                            <form action="{% url 'website:post_publish' id=post.id %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn--blue btn--small">publish</button>
                            </form>
                        </div>
                    </div>
                </template>
            </div>
        {% endif %}

        <div id="markdown-text" class="px-4 py-6 rounded-md bg-primary-bg">{{ post.body|markdown }}</div>
    </section>
{% endblock %}
